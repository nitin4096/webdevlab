<!DOCTYPE html>
<html lang="en">
<head>
    <title>practical no. 4</title>
</head>
<body>
    <h1 style="text-align:center;background-color:rgb(156, 139, 92)">
        Let's Learn Marquee
        </h1>
        <hr>
        <h1 style="background-color:rgb(0, 255, 136)">Scrolling</h1>
        <marquee behavior="scrolling" direction="left">
       i am Scrolling left
        </marquee>
        <marquee behavior="scrolling" direction="right">
       i am Scrolling right
        </marquee>
        <marquee behavior="scrolling" direction="up">
       i am Scrolling up
        </marquee>
        <marquee behavior="scrolling" direction="down">
       i am Scrolling down
        </marquee>
        <hr>
        <h1 style="background-color:rgb(255, 0, 0)">Sliding</h1>
        <marquee behavior="slide" direction="left">
        Slide left
        </marquee>
        <marquee behavior="slide" direction="right">
        Slide right
        </marquee>
        <hr>
        <h1 style="background-color: yellowgreen">Alternate</h1>
        <marquee behavior="alternate" direction="">Alternate</marquee>
        <hr>
</body>
</html>
